{% extends "game/base.html" %}
{% load static %}
{% block content %}
    <h1>Edit Game</h1>
    <div>
        <form id="game-form" method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            
            <button id='add-player-btn'>Add player</button>
            <button type='submit'>Update Game</button>
        </form>
    </div>
    <script src="{% static 'game/game_form.js' %}"></script>
{% endblock content %}
