{% extends "game/base.html" %}
{% block content %}
	<h1>Confirm Deletion</h1>
    <div>
		<form method="POST">
			{% csrf_token %} <!-- required for forms -->
			<h3>Are you sure you want to delete the game "{{ object.title }}"?</h2>
			<button type="submit">Yes, delete</button>
			<a href="{% url 'game-detail' object.id %}">Cancel</a>
		</form>
	</div>
{% endblock content %}
