{% extends "game/base.html" %}
{% block content %}
    <h1>Make an account</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <div>
            Already have an account? <a href="#">Sign In</a>
        </div>
    </div>
{% endblock content %}
