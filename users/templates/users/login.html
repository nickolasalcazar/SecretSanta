{% extends "game/base.html" %}
{% block content %}
    <h3>Log In</h3>
    <div>
        <div>
            <form method="POST">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
        </div>
        <div class="mt-2">
            Need an account? <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
{% endblock content %}
