{% extends "game/base.html" %}
{% block content %}
    <h1>Make an account</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <button type="submit">Sign Up</button>
        </form>
        <div>
            Already have an account? <a href="{% url 'login' %}">Sign In</a>
        </div>
    </div>
{% endblock content %}
