{% extends "game/base.html" %}
{% block content %}
    <h3>Sign Up</h3>
    <div>
        <form method="POST">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <div class="mt-2">
            Already have an account? <a href="{% url 'login' %}">Sign In</a>
        </div>
    </div>
{% endblock content %}
