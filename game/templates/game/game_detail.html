{% extends "game/base.html" %}
{% load static %}
{% block content %}
    <div>
    	<h2>{{ object.title }}</h2>
    	<p>Host: {{ object.host }}</p>

    	<h4>Players</h4>
    	<ul id="player-list" class="list-group">
	    	{% for player in object.player_set.all %}
	    		<li class="list-group-item">
                    <div class="mt-2">
                        {{ player.name }}
                        <span class="recipient-info display-none" style="color: #0275d8">âžœ
                            {{ player.recipient.name }} 
                        </span>
                        <button class="rvl-recipient-btn btn btn-info btn-sm badge badge-primary float-right">Reveal Recipient</button>
                    </div>
                </li>
	    	{% endfor %}
    	</ul>
    	<div class="mt-4">
	    	<a href="{% url 'game-update' game.id %}" class="btn btn-primary">Edit</a>
	    	<a href="{% url 'game-delete' object.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'game-notify-players' game.id %}" class="btn btn-light">Notify Players</a>
    	</div>
    </div>
    <script src="{% static 'game/game_detail_view.js' %}"></script>
{% endblock content %}
