{% extends "game/base.html" %}
{% block content %}
	<h2>Current Games</h2>
    <div class="container mt-3">
    	<ul class="list-group">
    	{% for game in user.game_set.all %}
    		<li class="list-group-item" style="max-width: 26em;">
    			<a href="{% url 'game-detail' game.id %}">{{ game.title }}</a>
    		</li>
    	{% endfor %}
    	</ul>
    </div>
{% endblock content %}
