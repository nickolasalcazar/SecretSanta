{% extends "game/base.html" %}
{% block content %}
	<h3>Confirm Deletion</h3>
    <div class="container">
		<form method="POST">
			{% csrf_token %} <!-- required for forms -->
			<h6>Are you sure you want to permanently delete the game "<span style="color: #0275d8">{{ object.title }}</span>"?</h6>
			<button class="btn btn-danger" type="submit">Yes, delete</button>
			<a class="btn btn-primary" href="{% url 'game-detail' object.id %}">Cancel</a>
		</form>
	</div>
{% endblock content %}
